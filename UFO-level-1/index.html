<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel = "stylesheet" href = "static/css/style.css">
  <link rel = "stylesheet" href = "static/css/bootstrap.css">

</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">
            <img class="nav-ufo" src="static/images/ufo.png" style="height:50px;"><strong>UFO Sightings</strong>
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <br>
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p><br>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-3">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group btn-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item bg-secondary">
                        <label for="date">Enter a Date</label>
                          <div class = "row no-gutters">
                            <div class = "col-9">
                              <input class="form-control" id="datetime" type="text" placeholder="1/11/2010">
                            </div>
                            <div class = "col-3"> 
                              <button id="date-btn" type="button" class="btn btn-success">GO</button>
                            </div>
                          </div>
                      </li>
                      <li class="filter list-group-item bg-secondary">
                        <label for="state">Enter a State</label>
                          <div class = "row no-gutters">
                            <div class = "col-9">
                              <input class="form-control" id="state" type="text" placeholder="tn">
                            </div>
                            <div class = "col-3"> 
                              <button id="state-btn" type="button" class="btn btn-success">GO</button>
                            </div>
                          </div>
                      </li>
                      <li class="filter list-group-item bg-secondary">
                        <label for="shape">Enter a Shape</label>
                          <div class = "row no-gutters">
                            <div class = "col-9">
                              <input class="form-control" id="shape" type="text" placeholder="triangle">
                            </div>
                            <div class = "col-3"> 
                              <button id="shape-btn" type="button" class="btn btn-success">GO</button>
                            </div>
                          </div>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-9">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped table-sm table-responsive">
              <thead class = "thead-dark">
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody id="ufo-tbody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer bg-success text-center">
      <span class="bottom">
          <img class="nav-ufo" src="static/images/ufo_dark.png" style="height:40px;">
      </span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
